{% extends "base.html" %}

{% block content %}
    <section id="content" class="body">
        <h2>Posts</h2>

        <ul class="no-bullets">
            {% for article in dates %}
                <li>
                    {{ article.date.strftime('%d/%m/%Y') }}
                    -
                    <a href='{{ article.url }}'>
                        {{ article.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}

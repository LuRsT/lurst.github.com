{% if article.tags %}
    <h2>$ ls tags/<h2>
    <p>
        {% for tag in article.tags %}
            <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
        {% endfor %}
    </p>
{% endif %}

{% if PDF_PROCESSOR %}
    <p>
        <a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">Get the pdf</a>
    </p>
{% endif %}

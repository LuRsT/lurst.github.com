---
layout: base
meta_description: true
---
<div class="post-title">
    <h2>
        {{ page.title }}
    </h2>
</div>
<div class="post-content">
    {{ content }}
</div>
<div class="post-footer">
    {% if page.previous %}
    <a
        href="{{ page.previous.url }}"
        class="previous"
    >
        {{ page.previous.title }}
    </a>
    {% endif %}
    {% if page.next %}
    <a
        href="{{ page.next.url }}"
        class="next"
    >
        {{ page.next.title }}
    </a>
    {% endif %}
</div>

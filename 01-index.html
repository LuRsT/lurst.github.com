---
title: Home
layout: base
permalink: /
---

<h2>Latest Posts</h2>
{% if site.posts.size > 0 %}
    {% for post in site.posts | limit:3 %}
        <div class="post-title">
            <h3>
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h3>
        </div>
    {% endfor %}
{% else %}
    No posts yet!
{% endif %}
